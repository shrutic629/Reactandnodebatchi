<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // use the concept of hoisting and call a factorial function without declaring it and then define after calling

        factorial(num,fact);

        var factorial = (num,fact)=>{
            for(var i=1;i<=num; i++)
            {
                fact = fact*i;
            }
            return fact;
        }

        var num=5;
        var fact=1;
    </script>
</body>
</html>
