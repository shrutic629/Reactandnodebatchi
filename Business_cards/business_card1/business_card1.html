<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business_Card1</title>
    <link rel="stylesheet" href="business_card1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer_box">
        <div class="inner_box">
            <div class="card">
                <div class="card_inner_box">
                    <div class="card_inner_box_top">
                        <div class="image_box">
                            <img src="photo3.png" alt="">
                        </div>
                        <div class="intro_box">
                            Hi i'm Matt! <i class="fa-solid fa-hands-clapping"></i>
                        </div>
                    </div>
                    <div class="card_inner_box_bot">
                        <div class="bot_box1">
                            <div class="logo"><i class="fa-brands fa-instagram"></i></div>
                            <div class="content">@mattjaekel.design</div>
                        </div>
                        <div class="bot_box1">
                            <div class="logo"><i class="fa-regular fa-envelope"></i></div>
                            <div class="content">mattjaekeldesign@gmail.com</div>
                        </div>
                        <div class="bot_box1">
                            <div class="logo"><i class="fa-solid fa-link"></i></div>
                            <div class="content">https://mattjaekel.design/</div>
                        </div>
                        <div class="bot_box1">
                            <div class="logo"><i class="fa-brands fa-linkedin"></i></div>
                            <div class="content">I am also on Linkedln!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
