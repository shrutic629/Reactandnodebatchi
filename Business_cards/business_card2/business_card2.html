<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business_card2</title>
    <link rel="stylesheet" href="business_card2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background_box">
        <div class="card_box">
            <div class="card_inner_box">
                <div class="header">
                    <div class="header_L">
                        <div class="header_L_L">
                            <div class="header_L_L_top">vc</div>
                            <div class="header_L_L_bot">.ru</div>
                        </div>
                        <div class="header_L_R"><i class="fa-solid fa-angle-down"></i></div>
                    </div>
                    <div class="header_R">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-regular fa-bell"></i>
                    </div>
                </div>
                <div class="backg_box">
                    <img src="leaf_pic.avif" alt="">
                </div>
                <div class="image_box">
                    <img src="girl4.avif" alt="">
                </div>
                <div class="introduction">
                    <h2>Devon Simmons <i class="fa-solid fa-square-check"></i></h2>
                    <p>I'm interested in environmental issues, trying to make the world better and more beautiful</p>
                </div>
                <div class="count_box">
                    <div class="rating">
                        <h3>540</h3>
                        <h5>Rating</h5>
                    </div>
                    <div class="followers">
                        <h3>700</h3>
                        <h5>Followers</h5>
                    </div>
                    <div class="posts">
                        <h3>142</h3>
                        <h5>Posts</h5>
                    </div>
                </div>
                <div class="subscribe_btn">
                    <div class="plus"><i class="fa-solid fa-plus"></i></div>
                    <div class="subscribe">Subscribe</div>
                </div>
                <div class="icon_des_box">
                    <div class="icon_des_box_single">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="descriptn">Lives in Moscow</div>
                    </div>
                    <div class="icon_des_box_single">
                        <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
                        <div class="descriptn">Work as Product designer at cmtt.ru</div>
                    </div>
                    <div class="icon_des_box_single">
                        <div class="icon"><i class="fa-solid fa-fire"></i></div>
                        <div class="descriptn">Skills css ,HTML, UX Design & 7 others</div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
