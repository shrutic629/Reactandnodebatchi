<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio2</title>
    <link rel="stylesheet" href="portfolio2.css">
</head>
<body>
    <div class="outer_box">
        <div class="inner_box">
            <div class="inner_box_top">
                <!-- heading box -->
                <div class="heading_box">
                    <div class="harry">Harry <span class="dot"></span></div>
                    <div class="options">
                        <ul>
                            <li>Home</li>
                            <li>Works</li>
                            <li>About</li>
                            <li>Portfolio</li>
                            <li>services</li>
                        </ul>
                    </div>
                    <div class="contact_me">
                        <button>Contact Me</button>
                    </div>
                </div>
                <!-- main box -->
                <div class="main_box">
                    <div class="main_box_L">
                        <h1>Hy! I Am <br> William Harry</h1>
                        <p>Product designer and digital creative director working in design field for 7 years so far, specialize user interface design. </p>
                        <div class="button_box">
                            <button class="btn1">Hire Me</button>
                            <button class="btn2">Know More</button>
                        </div>
                        <div class="icon_content_box">
                            <div class="icon_content_box_L"></div>
                            <div class="icon_content_box_M"></div>
                            <div class="icon_content_box_R"></div>
                        </div>
                    </div>
                    <div class="main_box_R"></div>
                </div>
            </div>
            <div class="inner_box_bot"></div>
        </div>
    </div>
</body>
</html>
