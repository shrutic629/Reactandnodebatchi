<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app widget</title>
    <link rel="stylesheet" href="weather_app_widget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="inner_box">
            <div class="inner_temp_main_box">
                <div class="weather_condition_boxes1">
                    <div class="weather_condition_L">
                        <div class="weather_condition_inner_box">
                            <div class="weather_condition_inner_box_top">Sunny</div>
                            <div class="weather_condition_inner_box_bot">
                                <h1>25<sup>o</sup></h1>
                                <hr> 
                                <div class="date_place">
                                    <div class="date">Monday, 21 September</div>
                                    <div class="location"><i class="fa-solid fa-location-dot"></i> San Francisco</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather_condition_R">
                        <div class="sun"></div>
                    </div>
                </div>
                <div class="weather_condition_boxes2">
                    <div class="weather_condition_L">
                        <div class="weather_condition_inner_box">
                            <div class="weather_condition_inner_box_top">Cloudy Night</div>
                            <div class="weather_condition_inner_box_bot">
                                <h1>22<sup>o</sup></h1>
                                <hr> 
                                <div class="date_place">
                                    <div class="date">Monday, 21 September</div>
                                    <div class="location"><i class="fa-solid fa-location-dot"></i> San Francisco</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather_condition_R1">
                        <i class="fa-solid fa-cloud-moon"></i>
                    </div>
                </div>
                <div class="weather_condition_boxes3">
                    <div class="weather_condition_L">
                        <div class="weather_condition_inner_box">
                            <div class="weather_condition_inner_box_top">Rain</div>
                            <div class="weather_condition_inner_box_bot">
                                <h1>15<sup>o</sup></h1>
                                <hr> 
                                <div class="date_place">
                                    <div class="date">Monday, 21 September</div>
                                    <div class="location"><i class="fa-solid fa-location-dot"></i> San Francisco</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather_condition_R1">
                        <!-- <div class="sun"></div> -->
                        <i class="fa-solid fa-cloud-sun-rain"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
