<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather card V 2.0</title>
    <link rel="stylesheet" href="weather_card_V_2.0.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="inner_box">
            <div class="weather_condition_main_box">
                <div class="weather_con_inner_boxes1">
                    <div class="description_box">
                        <div class="des_box_L">
                            <h3><span>It's</span> Cloudy</h3>
                            <h1>17 <sup>o</sup></h1>
                        </div>
                        <div class="des_box_R">
                            <i class="fa-solid fa-cloud-moon"></i>
                        </div>
                    </div>
                </div>
                <div class="weather_con_inner_boxes2">
                    <div class="description_box">
                        <div class="des_box_L">
                            <h3><span>It's</span> Raining</h3>
                            <h1>15 <sup>o</sup></h1>
                        </div>
                        <div class="des_box_R">
                            <i class="fa-solid fa-cloud-showers-heavy"></i>
                        </div>
                    </div>
                </div>
                <div class="weather_con_inner_boxes3">
                    <div class="description_box">
                        <div class="des_box_L">
                            <h3><span>It's</span> Cold</h3>
                            <h1>12 <sup>o</sup></h1>
                        </div>
                        <div class="des_box_R">
                            <i class="fa-regular fa-snowflake"></i>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
