<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather card V 2.0</title>
    <link rel="stylesheet" href="weather_card_design.css">

                <div class="weather_con_inner_boxes2">

                </div>
                <div class="weather_con_inner_boxes3">

                </div>
            </div>
            
        </div>
