<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app by Feige</title>
    <link rel="stylesheet" href="weather_app_by_Feige.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="inner_box">
            <div class="second_inner_box">
                <div class="heavy_snow_box">
                    <div class="heavy_snow_box_top">
                        <div class="heavy_snow_box_top_header">
                                <div class="header">
                                    <div class="header_inner_box"><i class="fa-solid fa-ellipsis"></i></div>
                                    <div class="tick">TICK</div>
                                    <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
                                </div>
                                <div class="header">9.02 AM</div>
                                <div class="header">100% <i class="fa-solid fa-battery-full"></i></div>
                        </div>
                        <div class="center_box">
                            <div class="center_box_top">
                                <h4>Heavy Snow</h4>
                                <h6>Beijing, China</h6>
                            </div>
                            <div class="center_box_bot">
                                <div class="icon_L"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                                <div class="temp_R">-8<sup>o</sup></div>
                            </div>
                        </div>
                    </div>
                    <div class="heavy_snow_box_bot">
                        <div class="temp">
                            <div class="temps">-9 <sup>o</sup></div>
                            <div class="temps">-8 <sup>o</sup></div>
                            <div class="temps">-9 <sup>o</sup></div>
                            <div class="temps">-10 <sup>o</sup></div>
                            <div class="temps">-9 <sup>o</sup></div>
                            <div class="temps">-9 <sup>o</sup></div>
                            <div class="temps">-6 <sup>o</sup></div>
                        </div>
                        <div class="image">
                            <img src="wavey_line.png" alt="image not found">
                        </div>
                        <div class="days">
                            <div class="singleday">Mon</div>
                            <div class="singleday">Tue</div>
                            <div class="singleday">Wed</div>
                            <div class="singleday">Thu</div>
                            <div class="singleday">Fri</div>
                            <div class="singleday">Sat</div>
                            <div class="singleday">Sun</div>
                        </div>
                        <div class="icons">
                            <div class="singleicon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-sun"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-sun"></i></div>
                        </div>
                    </div>
                </div>
                <div class="heavy_snow_box">
                    <div class="heavy_snow_box_top1">
                        <div class="heavy_snow_box_top_header">
                            <div class="header">
                                <div class="header_inner_box"><i class="fa-solid fa-ellipsis"></i></div>
                                <div class="tick">TICK</div>
                                <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
                            </div>
                            <div class="header">9.02 PM</div>
                            <div class="header">100% <i class="fa-solid fa-battery-full"></i></div>
                    </div>
                    <div class="center_box">
                        <div class="center_box_top">
                            <h4>Heavy Snow</h4>
                            <h6>Beijing, China</h6>
                        </div>
                        <div class="center_box_bot">
                            <div class="icon_L"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="temp_R">-10<sup>o</sup></div>
                        </div>
                    </div>
                    </div>
                    <div class="heavy_snow_box_bot">
                        <div class="temp">
                            <div class="temps">-9 <sup>o</sup></div>
                            <div class="temps">-8 <sup>o</sup></div>
                            <div class="temps">-9 <sup>o</sup></div>
                            <div class="temps">-10 <sup>o</sup></div>
                            <div class="temps">-9 <sup>o</sup></div>
                            <div class="temps">-9 <sup>o</sup></div>
                            <div class="temps">-6 <sup>o</sup></div>
                        </div>
                        <div class="image">
                            <img src="wavey_line.png" alt="image not found">
                        </div>
                        <div class="days">
                            <div class="singleday">Mon</div>
                            <div class="singleday">Tue</div>
                            <div class="singleday">Wed</div>
                            <div class="singleday">Thu</div>
                            <div class="singleday">Fri</div>
                            <div class="singleday">Sat</div>
                            <div class="singleday">Sun</div>
                        </div>
                        <div class="icons">
                            <div class="singleicon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-sun"></i></div>
                            <div class="singleicon"><i class="fa-solid fa-sun"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
